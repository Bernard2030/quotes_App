<div class="container-fluid">
  <h2 class=" create text-center">Create A Quote</h2>
  <hr>
  <form (ngSubmit)='submitQuotes()' #quoteForm='ngForm'>
    <div class="form-group">

      <label for="quoteType">Quote Type</label>
      <input type="text" class="form-control" id="quote" [(ngModel)]="newQuote.quoteType" name="name"
        #quoteType='ngModel' required>
      <div [hidden]="quoteType.valid || quoteType.pristine" class="alert alert-danger">
        <p>Quote Type is Required!</p>
      </div>
    </div>
    <div class="form-group">

      <label for="name">Author</label>
      <input type="text" class="form-control" id="quote" [(ngModel)]="newQuote.author" name="author" #author='ngModel'
        required>
      <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
        <p>Author is Required!</p>
      </div>
    </div>
    <div class="form-group">

      <label for="description">Quote Description</label>
      <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description"
        #description="ngModel" required></textarea>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        <p>Quote Description is Required!</p>
      </div>
    </div>
    <div class="form-group">

      <label for="quoteCreator">Quote Creator</label>
      <input type="text" class="form-control" id="quote" [(ngModel)]="newQuote.quoteCreator" name="quoteCreator"
        #quoteCreator='ngModel' required>
      <div [hidden]="quoteCreator.valid || quoteCreator.pristine" class="alert alert-danger">
        <p>Quote Creator is Required!</p>
      </div>
    </div>
    <div class="form-group">

      <label for="complete">Date Added </label>
      <input type='date' id="created" [(ngModel)]="newQuote.createdDate" name="createdDate" #createdDate="ngModel"
        required>
      <div [hidden]="createdDate.valid || createdDate.pristine" class="alert alert-danger">
        <p>Date is required</p>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Add Your Quote</button>
  </form>
</div>
