<div class="container">
  <div class="row">
    <h1 class="welcome"><span class="well">Welcome</span> to Executive Quotes</h1><br><br>
    <div class="col-md-4" *ngFor='let quote of quotes; let i = index'>

      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="../../assets/images/Quoteimage.jpg" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="quote card-title">{{quote.quoteType}}</h5>
              <p class="describe">{{quote.description}}</p>
              <p class="author">
                {{quote.author}}
              </p>
              <button class="rounded" (click)='toggleDetails(i)'><span class="one"> See </span> <span
                  class="two">More</span></button>
              <app-quotes-detail [quote]='quote' (quoteUpvoteEvent)="Upvote($event,i)" [quote]='quote'
                (quoteDownVoteEvent)="DownVote($event,i)" *ngIf='quote.showDescription'
                (quoteDeleteEvent)='quotesDelete($event,i)'></app-quotes-detail>

            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-md-6 ">
      <app-quote-form (addQuotesEvent)="addnewQuote($event)"></app-quote-form>
    </div>
  </div>
</div>
