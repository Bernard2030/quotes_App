<!-- <p class="card-text"><small class="text-muted">{{quote.author}}</small></p> -->
<p class="card-text"><small class="text-muted">{{quote.quoteCreator}}</small></p>
<p class="card-text"><small class="text-muted"> {{quote.createdDate |dateCount}} days a go</small></p>

<button class="bg-danger rounded p-2" (click)='quotesDelete(quote)'>Delete </button>
<a class="m-2" (click)='quotestoUpvote(quote)'><i class="fa fa-thumbs-up"></i>{{quote.Upvote}}</a>
<a class="m-2" (click)='quotesToDownVote(quote)'><i class="fa fa-thumbs-down"></i>{{quote.DownVote}}</a>
